<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullstack</title>
</head>

<body>
    <h1>Javascriptcode</h1>

    <script>
        
            var median=function(ar1,ar2,n){
            var i = 0;
            var j = 0;
            var count;
            var m1 = -1;
            var m2 = -1;

            for (count = 0; count <= n; count++) {
                if (i == n) {
                    m1 = m2; m2 = ar2[0];
                    break;
                }
                else if(j == n)
                {
                    m1 = m2;
                    m2 = ar1[0];
                    break;
                }
                if(ar1[i] <= ar2[j])

                {
                    m1 = m2;
                    m2 = ar1[i];
                    i++;
                }
                else
                {
                    m1 = m2;
                    m2 = ar2[j];
                    j++;
                }
            }
        return (m1 + m2) / 2;
     }
    
        var ar1 = [1, 12, 15, 26,38];
        var ar2 = [2,13,17,30,45];
        var n1 = 5;
        var n2 = 5;
        if (n1 == n2) { 
            console.log(median(ar1,ar2,n1) );}

        else {
            console.log("Two arrays are unequal size");
        }
    


    </script>
</body>

</html>
