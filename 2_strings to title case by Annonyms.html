<body>
    <h1>Javascriptcode</h1>

    <script>
         var capitalize =function (str) {
        
            var string=str.split(" ");
            for (var i=0;i < string.length;i++)
            {
                string[i]=string[i][0].toUpperCase()+string[i].substring(1);
            }
            return string.join(" ")

        }

        console.log(capitalize("welcome to the coding world"));
       








    </script>
