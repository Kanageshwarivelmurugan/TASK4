<!DOCTYPE html>
<html lang="en">

<head>

    <title>fullstack</title>
</head>

<body>        
    <h1>Javascriptcode</h1>

    <script>
 
 (function(){ var rotate=function(num,k){
    const n=num.length;
    k%=n;
    var rot=[];
    for(var i=0;i<n;i++){
        rot[(i+k)%n]=num[i];
    }
    for(var i=0;i<n;i++){
        num[i]=rot[i];
    }
    return rot;
  }
  var num=[1,2,3,4,5,6,7,8,9];
  k=3;
  console.log(rotate(num,k))}
)();

 
    </script>
</body>

</html>
