    <h1>Jjavascriptcode</h1>

    <script>
        var prime= function () {

            var arr = [1, 2, 3, 4, 5,6,7,8,9];
            var arr1=[];

            for (var i = 0; i < arr.length; i++) {
                for(var j=2;j<i;j++){
                   if(i%j==0)
                     { break;}

                       arr1.push(i); 
                                   
     
                }
                
            }
          return arr1; 
        }
        
        var result=prime();
        
        console.log([...new Set(result)])
        



    </script>
